<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Import materialize.css cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title" charset="utf-8">
        <title>Reflect</title>
    </head>
    <body>
        <div id="intro-general-container" class="container row">
            <!-- {{!-- Insert container holding image --}}
            
            {{!-- Insert container holding buttons --}}
            {{!-- Insert two buttons --}}
                {{!-- button names 
                - New buddy
                - Old buddy
                --}}
            {{!-- Modal for new buddy
                - new username
                - new password
            --}}
            {{!-- Modal for existing buddy
                - exisiting username
                - existing password
                --}} -->
            <div id="intro-title" class="col s12">Reflect</div>
            <div id="intro-image" class="col s12"></div>
            <div id="intro-button-container" class="col s12">
                <a class="waves-effect waves-light btn modal-trigger" href="#intro-new-user-modal">Create Account</a>
                <a class="waves-effect waves-light btn modal-trigger" href="#intro-existing-user-modal">Login</a>
            </div>



            <form action="#">
                    <p>
                      <label>
                        <input name="group1" type="radio" checked />
                        <span>Red</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input name="group1" type="radio" />
                        <span>Yellow</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Green</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input name="group1" type="radio" disabled="disabled" />
                        <span>Brown</span>
                      </label>
                    </p>
                  </form>


        </div>

        <!-- Modal Structure -->
        <!-- Create JS function for all 3 modals to show. Once user answer all questions then this..that..  -->
        <!-- New User -->
        <div id="intro-new-user-modal" class="modal">
            <div class="modal-content container">
                <!-- First -->
                <h4 class="center">New user</h4>
                <!-- Second -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="intro-new-name" type="text" class="validate">
                        <label for="intro-new-name">New Username</label>
                    </div>
                </div>
                <!-- Third -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="intro-new-password" type="text" class="validate">
                        <label for="intro-new-password">New Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="center col s12">
                    <a id="intro-new-user-button" href="#intro-user-emotions-modal" class="modal-close waves-effect waves-green btn modal-trigger">Next</a>
                </div>
            </div>
        </div>
        <!-- Log into existing user -->
        <div id="intro-existing-user-modal" class="modal">
            <div class="modal-content container">
                <!-- First -->
                <h4 class="center">Existing user</h4>
                <!-- Second -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="intro-existing-name" type="text" class="validate">
                        <label for="intro-existing-name">Username</label>
                    </div>
                </div>
                <!-- Third -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="intro-existing-password" type="text" class="validate">
                        <label for="intro-existing-password">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="center col s12">
                    <a id="intro-existing-user-button" href="#intro-user-emotions-modal" class="modal-close waves-effect waves-green btn modal-trigger">Next</a>
                </div>
            </div>
        </div>

        <div id="intro-user-emotions-modal" class="modal">
            <div class="modal-content container">
                <h4 class="center">How are you feeling?</h4>
                <div class="row" id="intro-above-emoji-space">
                    <div class="col s12"></div>
                </div>
                <div class="row" id="intro-emoji-space">
                    <form action="#">
                        <div class="col s4">
                            <div class="row">
                                <div class="col s12">
                                    <i class="large material-icons center">mood</i>
                                </div>
                                <div class="col s12">
                                    <p>
                                        <label>
                                            <p>Happy</p>
                                            <input name="group2" type="radio" checked />
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="row">
                                <div class="col s12">
                                    <i class="large material-icons center">face</i>
                                </div>
                                <div class="col s12">
                                    <p>
                                        <label>
                                            <p>Meh</p>
                                            <input name="group2" type="radio" checked />
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="row">
                                <div class="col s12">
                                    <i class="large material-icons center">mood_bad</i>
                                </div>
                                <div class="col s12">
                                    <p>
                                        <label>
                                            <p>Sad</p>
                                            <input name="group2" type="radio" checked />
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row" id="intro-below-emoji-space">
                    <div class="col s12"></div>
                </div>
            </div>
        </div>

        <!-- End of body, entering scripts  -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Materialize JS Framework -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../public/js/intro.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
    </body>
</html>
